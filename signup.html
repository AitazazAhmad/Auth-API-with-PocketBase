<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝙎𝙞𝙜𝙣-𝙪𝙥</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3176/3176384.png">

</head>

<body>
    <div class="container">
        <div class="form-box">
            <div class="left-side">
                <h2>Hello friend!</h2>
                <p>Glad to see you! sign up to get started</p>
            </div>
            <div class="right-side">
                <form id="signup-form">
                    <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="text" id="Name" placeholder="Name" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="E_mail" placeholder="E-mail" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="Password" placeholder="Password" required>
                    </div>
                    <div class="terms">
                        <input type="checkbox" required>
                        <label>I agree to the <a href="#">Terms & Conditions</a></label>
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                    <p class="login-link">Already have an account?<a href="#">Sign in</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
